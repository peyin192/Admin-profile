<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; max-height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .msg.user { color: green; }
    .msg.bot { color: blue; }
    .msg.admin { color: red; }
    #login-section, #chat-section { display: none; }
    #status { font-weight: bold; margin-bottom: 15px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>

  <h2>Trang chat d√†nh cho Admin</h2>
  <div id="status">ƒêang t·∫£i...</div>

  <div id="login-section">
    <p>Vui l√≤ng ƒëƒÉng nh·∫≠p b·∫±ng t√†i kho·∫£n Google:</p>
    <button id="login-btn">ƒêƒÉng nh·∫≠p b·∫±ng Google</button>
  </div>

  <div id="chat-section">
    <div id="messages"></div>
    <input type="text" id="reply-input" placeholder="Nh·∫≠p tin tr·∫£ l·ªùi..." />
    <button id="reply-btn">G·ª≠i</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAWZxmiIk0r7KISrJgCFlKgLr7YN1tTLl8",
      authDomain: "my-profile-chat.firebaseapp.com",
      projectId: "my-profile-chat",
      storageBucket: "my-profile-chat.appspot.com",
      messagingSenderId: "1035643778198",
      appId: "1:1035643778198:web:cac62c260cbf006df1feb7",
      measurementId: "G-DBPQFQY5VR"
    };

    const ADMIN_UID = "TB6ozQWQqPdBHbHIOM4r39vqdix1";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const statusDiv = document.getElementById("status");
    const loginBtn = document.getElementById("login-btn");
    const loginSection = document.getElementById("login-section");
    const chatSection = document.getElementById("chat-section");

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("reply-input");
    const btn = document.getElementById("reply-btn");

    let currentUser = null;

    // Giao di·ªán ƒëƒÉng nh·∫≠p
    loginBtn.onclick = () => {
      signInWithPopup(auth, provider).catch(err => {
        alert("L·ªói ƒëƒÉng nh·∫≠p: " + err.message);
      });
    };

    // Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        const uid = user.uid;

        if (uid === ADMIN_UID) {
          statusDiv.innerHTML = `üü¢ ƒêƒÉng nh·∫≠p th√†nh c√¥ng v·ªõi quy·ªÅn Admin (${user.email})`;
          loginSection.style.display = "none";
          chatSection.style.display = "block";
          setupChat();
        } else {
          statusDiv.innerHTML = `üî¥ T√†i kho·∫£n kh√¥ng c√≥ quy·ªÅn Admin (UID: ${uid})`;
          loginSection.style.display = "none";
        }
      } else {
        statusDiv.innerText = "Ch∆∞a ƒëƒÉng nh·∫≠p.";
        loginSection.style.display = "block";
      }
    });

    // H√†m thi·∫øt l·∫≠p chat
    function setupChat() {
      const messagesRef = collection(db, "messages");
      const q = query(messagesRef, orderBy("createdAt"));

      onSnapshot(q, snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const div = document.createElement("div");
          div.classList.add("msg", d.sender);
          div.innerHTML = `<b>${d.sender}:</b> ${d.text}`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      btn.onclick = async () => {
        const text = input.value.trim();
        if (!text) return;

        await addDoc(messagesRef, {
          sender: "admin",
          text,
          createdAt: serverTimestamp()
        });
        input.value = "";
      };

      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter" && input.value.trim() !== "") {
          btn.click();
        }
      });
    }
  </script>
</body>
</html>
